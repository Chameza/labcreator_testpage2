    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Chameza Enterprises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0066cc, #003366);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
        }
        .check-icon {
            color: #4CAF50;
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #0052a3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle check-icon"></i>
        <h1>Thank You for Contacting Us!</h1>
        <p>We have received your message and will get back to you within 24 hours. Your interest in our laboratory furniture solutions means a lot to us.</p>
        <p>For immediate assistance, you can reach us at:</p>
        <p>
            <i class="fas fa-phone"></i> +91 8268222200<br>
            <i class="fab fa-whatsapp"></i> WhatsApp: +91 8268222200
        </p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
